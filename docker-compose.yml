services:
  tika:
    image: apache/tika:latest-full
    ports:
      - "9998:9998"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9998/tika || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - TIKA_URL=http://tika:9998
      - NODE_ENV=production
    depends_on:
      - tika
    volumes:
      - ./uploads:/app/uploads
